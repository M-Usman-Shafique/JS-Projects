  <body>
    <script>
      function waveSort(arr) {
        arr.sort((a, b) => a - b);
        for (let i = 0; i < arr.length; i += 2) {
          let temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;
        }
        return arr;
      }

      const data = [3, 1, 5, 1, 2, 0, 4, 2];
      const newData = waveSort(data);
      console.log(newData);
    </script>
  </body>
