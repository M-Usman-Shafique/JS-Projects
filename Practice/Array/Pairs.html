<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ⁡⁣⁢⁣All Pairs whose sum is an integer 'n':⁡

        function getPair(arr, num) {
        let pairs = [];
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === num) {
              pairs.push([arr[i], arr[j]]);
            }
          }
        }
        return pairs;
      }

      const arr = [2, 4, 3, 5, 7, 8, 9];
      const num = 7;
      console.log(getPair(arr, num));
    </script>
</body>
</html>
