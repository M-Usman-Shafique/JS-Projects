      // LINKED LIST
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }

        addNode(newData) {
          let newNode = {
            value: newData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++;
        }

        traverse() {
          let counter = 0;
          let currentNode = this.head;

          while (counter < this.size) {
            console.log(currentNode)
            currentNode = currentNode.next;
            counter++;
          }

          
        }
      }
