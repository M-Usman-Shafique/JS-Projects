  <body>
    <script>

      // ⁡⁣⁢⁣Find kth smallest & kth largest number:⁡

      let min = 0;
      let max = 0;
      let countMax = 0;
      let countMin = 0;

      function MinMaxK(arr, k) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {
            // -i for excluding the higher sorted elements at the end of the array.
            if (arr[j] > arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        for (let i = arr.length - 1; i >= 0; i--) {
          if (arr[i] !== arr[i - 1]) {
            countMax++;
          }
          if (countMax === k) {
            max = arr[i];
            break;
          }
        }
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== arr[i + 1]) {
            countMin++;
          }
          if (countMin === k) {
            min = arr[i];
            break;
          }
        }

        return `${k}th min= ${min}, ${k}th max= ${max}`;
      }

      const data = [3, 1, 5, 2, 0, 4];
      const k = 4;
      const newData = MinMaxK(data, k);
      console.log(newData);
    </script>
  </body>
