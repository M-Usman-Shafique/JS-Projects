<body>
    <script>
        let revArr = [];
        function revArray(arr) {
            for (let i = arr.length-1; i >= 0; i--) {
                // revArr.push(arr[i]);
                // revArr[revArr.length] = arr[i];
                revArr = [...revArr, arr[i]];
            }
            return revArr;
        }

        const arr = [1, 2, 3, 4, 5];
        const reverse = revArray(arr);
        console.log(reverse);
    </script>
</body>
