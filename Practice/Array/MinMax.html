   // ⁡⁣⁢⁣​‌‍‌Using Bubble Sort:​⁡

      function minMax(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {   // -i for excluding the higher sorted elements at the end of the array.
            if (arr[j] > arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return `min= ${arr[0]}, max= ${arr[arr.length - 1]}`;
      }
