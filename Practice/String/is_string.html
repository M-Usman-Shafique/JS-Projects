<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>is_string</title>
  </head>
  <body>
    <script>
       function is_string (input) {
        if (input.constructor === String) {
        return true;
        }
        else {
        return false;
        }
      }
      console.log(is_string("w3resource"));
      console.log(is_string([1, 2, 4, 0]));
    </script>
  </body>
</html>
