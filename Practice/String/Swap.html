<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function swap(a, b) {
            a = a + b;
            b = a - b;
            a = a - b;

            return `a = ${a}, b = ${b}`
        }

        console.log(swap(5, 10));
    </script>
</body>
</html>
