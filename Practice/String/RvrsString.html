<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let revStr = '';
        function revString(str) {
            for (let i = str.length - 1; i >= 0; i--) {
                revStr += str[i];
            }
            return revStr;
        }

        const str = "Hello World";
        const revStar = revString(str);
        console.log(revStar);
    </script>
</body>
</html>
