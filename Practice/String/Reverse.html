    <script>

      // ⁡⁣⁢⁣Reverse using Recursion:⁡

      function reverse(str) {
        let arr = str.split("");
        let x = 0;

        const recursion = () => {
          if (x < arr.length / 2) {   // Base case
            let temp = arr[x];
            arr[x] = arr[arr.length - x - 1];
            arr[arr.length - x - 1] = temp;
            x++;
            recursion();  // call recursion to continue reversing...
          }
        };

        recursion();   // call recursion to start the process.
        return arr.join("");
      }

      console.log(reverse("drawer"));

      
    </script>
