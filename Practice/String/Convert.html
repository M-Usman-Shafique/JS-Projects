<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
</head>
<body>
    <script>
    function converter(input) {
     let arr = input.split(" ");
     for(x in arr) {
     arr[x] = arr[x].charAt(0).toUpperCase() + arr[x].slice(1);
     }
    return arr.join(" ");
    }
    console.log(converter("hello world big brave one"));
    </script>
</body>
</html>
