    <script>

      // ⁡⁣⁢⁡⁣⁢⁣​‌‍‌Capitalizing A Specific Letter of String:​⁡

      // function capital(str) {

      // console.log(capital("the american people"));

      // ⁡⁣⁢⁡⁣⁢⁡⁣⁢⁣​‌‍‌Capitalizing 1st letter of Each Word:​⁡

      function caps(str) {
        let words = str.split(" ");
        for (let x in words) {
          words[x] = words[x].charAt(0).toUpperCase() + words[x].slice(1);
        }
        return words.join(" ");
      }

      const str = "the brave new world";
      console.log(caps(str));
    </script>
