<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loading Bar</title>
    <style>
      #test {
        height: 50px;
        width: 50px;
        background-color: crimson;
        border-bottom-left-radius: 100px;
        border-top-left-radius: 100px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script>
      var a = 0;
      setInterval(myAnim, 50);
      function myAnim() {
        a += 5;
        let target = document.getElementById("test");
        target.style.width = a + "px";
      }
      clearInterval(function stopAnim() {
      
      })
    </script>
  </body>
</html>
